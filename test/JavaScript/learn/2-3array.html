<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // make array
        const salawe = ["salawe","mahmmod","Nadom","senan","omar"];
        // print array
        console.log(salawe);
        // add to array
        salawe.push(10);
        // change element num 3 in the array
        salawe[3] = "arkan"
        // remove last element
        salawe.pop();
    </script>
   
</body>
